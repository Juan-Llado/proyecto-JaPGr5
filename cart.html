<main>
  <div class="container"> 
      <div class="container my-4">
    <h2 class="mb-4">Mi carrito</h2>
    <div id="cart-container">
    </div>
    <div id="contenedorEnvios">
      <ul class="nav nav-underline" id="envioTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="datos-tab" data-bs-toggle="tab" data-bs-target="#datosEnvio" type="button" role="tab" aria-controls="datosEnvio" aria-selected="true">
          Datos de envío
          </button> 
         </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pagos-tab" data-bs-toggle="tab" data-bs-target="#formasPago" type="button" role="tab" aria-controls="formasPago" aria-selected="false">
           Forma de pago
          </button> 
        </li>
      </ul>

<!--Acá pongo el contenido de las pestañas-->
<div class="tab-content mt-3" id="envioTabsContent">
  <div class="tab-pane fade show active" id="datosEnvio" role="tabpanel" aria-labelledby="datos-tab">
    <label for="tipoEnvio" class="form-label">Tipo de envio:</label>
    <select id="tipoEnvio" class="form-select">  
        <option value="">Seleccionar tipo de envío</option>
        <option value="opcion1">Premium 2 a 5 días (15%)</option>
        <option value="opcion2">Express 5 a 8 días (7%)</option>
        <option value="opcion3">Standard 12 a 15 días (5%)</option>
      </select>
      <label for="formDireccion" class="form-label">Dirección de envio:</label>
      <form id="formDireccion">
         <div class="form-group">
          <input type="text" class="form-control" id="departamento"  placeholder="Departamento">
          <input type="text" class="form-control" id="localidad" placeholder="Localidad">
          <input type="text" class="form-control" id="calle"  placeholder="Calle">
          <input type="number" class="form-control" id="numero"  placeholder="Número">
          <input type="text" class="form-control" id="esquina"  placeholder="Esquina">
        </div>
      </form>
  </div>
  <div class="tab-pane fade" id="formasPago" role="tabpanel" aria-labelledby="pagos-tab">
    <div class="mb-3">
      <select id="formaPago" class="form-select">
        <option value="">Seleccionar forma de pago</option>
        <option value="opcion1">Transferencia bancaria</option>
        <option value="opcion2">Tarjeta de crédito</option>
        <option value="opcion3">Tarjeta de debito</option>
        <option value="opcion4">Deposito en Abitab o Redpagos</option> 
      </select>
    </div>  
    
  </div>
</div>

<div id="divCostos">
    <label for="divCostos" class="form-label">Costos:</label>
    <div class="d-flex">
       <p class="mb-0">Subtotal:</p>
      <p class="mb-0 text-success" id="valorSubtotal"></p> <!--Acá debería ir el valor del subtotal-->
    </div>
   
    <div class="d-flex">
      <p class="mb-0">Costo de envío:</p>
      <p class="mb-0 text-success" id="costoEnvio"></p> <!--Acá debería ir el valor que se actualiza solo según lo que se seleccione!-->
    </div>
    
    <div class="d-flex">
      <p class="mb-0 me-2" id="total">Total:</p>
      <p class="mb-0 text-success" id="total-carrito">$0.00</p>
    </div>
          
  </div>
</div> <!--Cierra el contenedor de envios-->

      <button class="btn btn-lg w-100 mt-3" id="btn-comprar">
          <i class="fa fa-shopping-cart"></i> Finalizar Compra
      </button>
</div>
