    <h2>Mi perfil</h2>
    <div class="container" id="contenedorPerfil">
      <div id="contenedorImg">
        <img src="img/perfil.jpg" alt="foto de perfil" id="imgPerfil">
        <img src="img/editarFoto.png" alt="editar perfil" id="imgEditarPerfil">
      </div>
      <form id="formPerfil">
        <label>Nombre:</label>
        <input class="datosPerfil" type="text" id="nombre" readonly>
        <label>Apellido:</label>
        <input class="datosPerfil" type="text" id="apellido" readonly>
        <label>Email:</label>
        <input class="datosPerfil" type="text" id="email" readonly>
        <label>Teléfono de contacto:</label>
        <input class="datosPerfil" type="text" id="telefono" readonly>
      </form>
      <button id="btnEditar">Editar</button>
      <button id="btnGuardar">Guardar</button>
    </div>
    <div id="contenedorOpciones">
      <h5>Seleccionar foto de perfil</h5>
       <div id="imagenesPerfiles">
      <!--Perfiles-->
        <img src="img/perfiles/perfil1.jpg" alt="foto de perfil" class="opcionPerfil" id="op1">
        <img src="img/perfiles/perfil2.jpg" alt="foto de perfil" class="opcionPerfil" id="op2">
        <img src="img/perfiles/perfil3.jpg" alt="foto de perfil" class="opcionPerfil" id="op3">
        <img src="img/perfiles/perfil4.jpg" alt="foto de perfil" class="opcionPerfil" id="op4">
       </div>
        <label for="fotoSubida" id="subirFoto">Subir foto</label>
        <input type="file" id="fotoSubida" accept="image/*" style="display:none">
    </div>
