<body>

<!-- navbar-->

<nav class="custom-darklightmode">
<img  id="logo_principal" src="img/images/logo-jap-2022.svg" alt="logo principal">
   <!--Botón modo oscuro-->
      <div class="contenedorModoOscuro">
       <label class="btnModoOscuro">
          <input type="checkbox" id="check">
          <span class="slider">
            <i class="bi bi-brightness-high-fill icono"></i>
          </span>
        </label> 
      </div>
</nav>



    <!--div del login-->

    <div class="customDiv">
        <form  id="loginForm"class="custom-form">

            <!--texto de iniciar sesión-->
            <p class="lexend-deca">iniciar sesión:</p>

            <!--input para ingresar correo-->
            <p class="custom-p"  class="delius-regular">Usuario:</P>
            <input  id="user" class="customInput delius-regular" type="email"
                placeholder="Ingresa tu correo electronico" required name="email">
<p class="custom-p delius-regular">Contraseña:</p>
            <!--input para ingresar contraseña-->
            <input class="customInput delius-regular" type="password" id="pass" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$"  minlength="9" title="Debe tener al menos 9 caracteres, un número y un carácter especial" placeholder="Escribe tu contraseña"
                required name="password">
               <a class="link-olvido">¿Olvidaste tu contraseña?</a>
            <!--botton con sumbit para ingresar datos-->
            <button class="custom-submit-and-title" type="submit" class="delius-regular"> INGRESAR</button>

        </form>

        <!--boton para ingresar con google-->
        <button type="button delius-regular" class="google-btn"> <img id="logo-google"src="img/images/icons8-google.svg" alt="logo Google">
            <a href="index.html"></a>
        </button>

        <!--linea que dice "no tienes cuenta?"-->
       <div id="login-line" class="linea-con-texto">
        <p id="text-form-register" class="delius-regular">no tienes cuenta?</p>
    </div>

     <button class="button-register" type="button" class="delius-regular"> REGISTRATE</button>
